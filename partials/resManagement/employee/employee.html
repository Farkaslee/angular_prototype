<div class="container">
<div class="row">
<div class="page-header">
    <h3>Employee</h3>
</div>

<div ng-controller="employeeController">
    <table datatable="ng" class="row-border hover">
        <thead>
                    
            <tr>
                <th>ID</th>
                <th>UserName</th>
                <th>CreateDate</th>
                <th>Edit</th>
                 <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employeelist">
                <td>{{ employee.id }}</td>
                <td>{{ employee.username }}</td>
                <td>{{ employee.createdate }}</td>
                <td>
                    <button type="button" ng-click="modifyPerson($index)" class="btn btn-warning"><i class="fa fa-edit"></i></button>
                </td>
                <td> 
                	<button class="btn btn-danger" type="button"  data-toggle="modal"
              data-target="#delete"><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
        </tbody>
    </table>

<!--     <div class="form-group">
 <button type="submit" class="btn btn-success" ui-sref="addEmployee"><i class="fa fa-plus"></i></button>
 </div> -->
</div>
<div class="panel  panel-success">
	<div class="panel-heading">
		Add Employee
	</div>
	<div class="panel-body">
		<form role="form" class="form-horizontal">
	<div class="form-group">
		<label for="firstName" class="col-md-2 control-label">First name</label>
		<div class="col-md-4">
			<input type="text" class="form-control" id="firstName">
		</div>

		<label class="col-md-2 control-label" for="middleName">Middle name</label>
		<div class="col-md-4">
			<input type="text" class="form-control" id="middleName">
		</div>
	</div>
			

	<div class="form-group">
		<label for="lastName" class="col-md-2 control-label">Last name</label>
		<div class="col-md-4">
			<input type="text" class="form-control" id="lastName">
		</div>
		<label class="col-md-2 control-label" for="firstName">User name</label>
		<div class="col-md-4">
			<input type="text" class="form-control" id="UserName">
		</div>
	</div>

	<div class="form-group">
		<label for="password" class="col-md-2 control-label">Password</label>
		<div class="col-md-4">
			<input type="password" class="form-control" id="password">
		</div>
		<label class="col-md-2 control-label" for="Email">Email</label>
		<div class="col-md-4">
			<input type="email" class="form-control" id="email">
		
	</div>
</div>
	<div class="form-group">
	<div class="col-md-12">
			<button class="btn btn-success pull-right" type="submit">Save</button>
			</div>
	</div>
</form>
	</div>
</div>

</div>

















































        <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
              </div>
              <div class="modal-body">
      
                <div class="alert alert-warning">
                  <span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?
                </div>
      
              </div>
              <div class="modal-footer ">
                <button type="button" class="btn btn-warning">
                  <span class="glyphicon glyphicon-ok-sign"></span> Yes
                </button>
                <button type="button" class="btn btn-warning">
                  <span class="glyphicon glyphicon-remove"></span> No
                </button>
              </div>
            </div>
          </div>
        </div>
</div>
