<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-info">
					<div class="panel-title">Sign In</div>
					<div
						style="float: right; font-size: 80%; position: relative; top: -10px">
						<a href="#">Forgot password?</a>
					</div>
				</div>
				<div class="modal-body">
					<div style="padding-top: 30px" class="panel-body">
					
						<div style="display: none" id="login-alert"
							class="alert alert-danger col-sm-12"></div>

						<form id="loginform" class="form-horizontal" role="form">

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span> <input
									id="login-username" type="text" class="form-control"
									ng-model="username" value="" placeholder="Email address">
							</div>

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-lock"></i></span> <input
									id="login-password" type="password" class="form-control"
									ng-model="password" placeholder="Password">
							</div>
							<div class="input-group">
								<div class="checkbox">
									<label> <input id="login-remember" type="checkbox" ng-model="isRemember"> Remember me
									</label>
								</div>
							</div>
							<div style="margin-top: 10px" class="form-group">
								<!-- Button -->
								<div class="col-sm-12 controls">
									<a id="btn-login" ng-click="userInfo()" class="btn btn-success" data-dismiss="modal">Login
									</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
